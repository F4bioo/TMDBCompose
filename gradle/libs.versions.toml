uiTooling = { module = "androidx.compose.ui:ui-tooling", version.ref = "ui" }
uiTestManifest = { module = "androidx.compose.ui:ui-test-manifest", version.ref = "ui" }

[plugins]
androidApplication = { id = "com.android.application", version.ref = "agp" }
kotlinAndroid = { id = "org.jetbrains.kotlin.android", version.ref = "kotlinAndroid" }
androidLibrary = { id = "com.android.library", version.ref = "agp" }
kotlinJvm = { id = "org.jetbrains.kotlin.jvm", version.ref = "kotlin" }
kotlinParcelize = { id = "org.jetbrains.kotlin.plugin.parcelize", version.ref = "kotlin" }
hiltAndroidPlugin = { id = "com.google.dagger.hilt.android", version.ref = 'hilt-android' }
devtoolsKsp = { id = "com.google.devtools.ksp", version.ref = 'devtools-ksp' }
graphAssertion = { id = "com.jraska.module.graph.assertion", version.ref = 'graph-assertion' }

[bundles]
defaultAndroidBundle = ["coreKtx", "lifecycleRuntimeKtx", "activityCompose", "ui", "uiToolingPreview", "material"]
defaultTestBundle = ["junit"]
defaultAndroidTestBundle = ["extJunit", "espressoCore", "uiTestJunit4"]
debugBundle = ["uiTooling", "uiTestManifest"]
