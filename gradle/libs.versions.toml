splashscreen = { module = "androidx.core:core-splashscreen", version.ref = "core-splashscreen" }
timber = { module = "com.jakewharton.timber:timber", version.ref = "timber" }

# Default Android Test
junit = { module = "junit:junit", version.ref = "junit" }
extJunit = { module = "androidx.test.ext:junit", version.ref = "androidx-junit" }
espressoCore = { module = "androidx.test.espresso:espresso-core", version.ref = "espresso-core" }
